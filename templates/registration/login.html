{%extends '../base.html'%}

{%block title%}Login{%endblock%}

{%block content%}
    <h1>Login</h1>
    <form method="post">
        <ul class='messages'>
            {%for message in messages %}
                <li {%if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
            {% endfor%}
        </ul>
        {%csrf_token%}
        {%for field in form%}
            <div class="fieldWrapper">
                {{field}}
            </div>
        {%endfor%}
        <button type="submit">Log In</button>
    </form>
{%endblock%}
