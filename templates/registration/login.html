<h2>Log In</h2>

<form method="post">
    <ul class='messages'>
        {%for message in messages %}
            <li {%if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
        {% endfor%}
    </ul>
    {%csrf_token%}
    {{form.as_p}}
    <button type="submit">Log In</button>
</form>
