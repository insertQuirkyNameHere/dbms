{%extends '../base.html' %}
{% block title %} Student Profile {%endblock%}

{%block content%}
    {% if user.is_authenticated %}
        <p>Hello, there {{user.email}}!</p>
        <p>To logout, please <a href="{%url 'logout'%}">Logout</a></p>
    
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}
{%endblock%}
