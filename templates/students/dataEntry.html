{%extends '../base.html'%}
{%block title%} Data Entry {%endblock%}

{%block content%}
    <form method="post">
        <ul class='messages'>
            {%for message in messages %}
                <li {%if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
            {% endfor%}
        </ul>
        {%csrf_token%}
        {{form.as_p}}
    <button type="submit">Submit</button>
    </form>
{%endblock%}
